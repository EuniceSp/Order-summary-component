<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>

    <div class="card">
      <div class="image">
        <img src="/images/illustration-hero.svg" alt="" class="img">
      </div>
      <div class="txt">
        <h1 class="order">
          Order Summary
        </h1>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="container">
          <img src="/images/icon-music.svg" alt="icon-music" class="music">
          <p class="annual"> Annual Plan <span>  $59.99/year </span></p>
          <p class="change"> Change </p>
        </div>
      </div>
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <div class="cancel-div">
          <a class="cancel">Cancel Order</a>
        </div>
        
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/EuniceSp">Eunice Sep√∫lveda</a>.
    </div>
  </footer>


</body>

</html>
